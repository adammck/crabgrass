name: mixed nesting
in: |-
  * bullet
  *# number
  *# number
  *#* bullet
  *# number
  *# number with
  a break
  * bullet
  ** okay
out: |-
  <ul>
  	<li>bullet
  	<ol>
  		<li>number</li>
  		<li>number
  		<ul>
  			<li>bullet</li>
  		</ul></li>
