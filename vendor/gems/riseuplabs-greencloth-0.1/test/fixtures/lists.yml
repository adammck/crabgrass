name: list continuation
in: |-
  # one
  # two
  # three

  # one
  # two
  # three

  #_ four
  # five
  # six
out: |- 
  <ol>
  	<li>one</li>
  	<li>two</li>
  	<li>three</li>
  </ol>
  <ol>
  	<li>one</li>
  	<li>two</li>
  	<li>three</li>
  </ol>
  <ol start="4">
  	<li>four</li>
  	<li>five</li>
  	<li>six</li>
  </ol>
valid_html: false
comment: there's not a good, valid alternative to the start attribute
